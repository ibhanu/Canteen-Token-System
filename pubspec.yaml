name: svcecanteen
description: A new Flutter application.



environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^0.1.3
  adobe_xd: ^0.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true


  # assets:
  #   - images/a_dot_burr.jpeg
